<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down timer app</title>
    <link rel="stylesheet" href="style.css">  

</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="container-fluid">
                <h2>Time Left to Reach my Birth Date again</h2>
                <div class="fluid">
                    <div class="time">
                        <h1 id="day">0</h1>
                        <span>days</span>
                    </div>
                    <div class="time">
                        <h1 id="hour">0</h1>
                        <span>hours</span>
                    </div>
                    <div class="time">
                        <h1 id="minute">0</h1>
                        <span>minutes</span>
                    </div>
                    <div class="time">
                        <h1 id="second">0</h1>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
            <h4>Be Ready for the show !!</h4>
        </div>
    </div>
  


    <script src="script.js"></script>
</body>
</html>
